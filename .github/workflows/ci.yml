name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "docs/**"

# Anulowanie poprzednich workflowów, jeśli jest nowy push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    # Macierz – testujemy na dwóch wersjach Pythona
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repozytorium
        uses: actions/checkout@v4

      - name: Ustawienie Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dla pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Instalacja zależności
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Uruchom testy
        run: pytest

      - name: Build aplikacji
        run: |
          mkdir -p build
          cp -r src build/

      - name: Zapisz artefakt builda
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ matrix.python-version }}
          path: build

      # ------------------------------------
      #     WYSYŁANIE POWIADOMIENIA DO DISCORD
      # ------------------------------------
      - name: Wyślij powiadomienie o błędzie
        if: ${{ failure() }}
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          echo "Wysyłanie powiadomienia do Discorda..."
          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"❌ CI build NIE UDANY w repo: ${GITHUB_REPOSITORY}, gałąź: ${GITHUB_REF}\"}"
